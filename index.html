<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
      <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
   </head>
   <body>
    <div class='liveExample'>
    <center><h2>Welcome to Knockout Js</h2>
        <p><input data-bind='value: firstName' placeholder="Enter some Text..."/></p>
        <h2> <span data-bind='text: fullName'> </span></h2>  </center>
    </div>
      <script>
        // Here's my data model
        var ViewModel = function(first) {
            this.firstName = ko.observable(first);
            this.fullName = ko.computed(function() {
                 return this.firstName();
            }, this);
        };
        ko.applyBindings(new ViewModel("")); // This makes Knockout get to work
      </script>
   </body>
</html>
